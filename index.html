<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Frontend</title>
</head>
<body>
    
    <main>

        <div class="item active" style="--background: #EA3D41">
            <div class="title">Morango</div>
            <img src="assets/img/Morango-refrigerante-foregroundBlur.png" alt="" class="fruit">
            <img src="assets/img/Morango-refrigerante.png" alt="Lata Morango" class="refri">
        </div>

        <div class="item" style="--background: #2D5643">
            <div class="title">Abacate</div>
            <img src="assets/img/Abacate-refrigerante-foregroundBlur.png" alt="" class="fruit">
            <img src="assets/img/Abacate-refrigerante.png" alt="Lata Abacate" class="refri">
        </div>

        <div class="item" style="--background: #E7A043">
            <div class="title">Laranja</div>
            <img src="assets/img/Laranja-refrigerante-foregroundBlur.png" alt="" class="fruit">
            <img src="assets/img/Laranja-refrigerante.png" alt="Lata Laranja" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>

    </main>


    <script src="script.js"></script>
</body>
</html>
